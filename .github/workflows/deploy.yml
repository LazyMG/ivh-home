name: Deploy Develop Branch to Personal Main

# 'develop' 브랜치에 push가 일어날 때만 이 액션을 실행합니다.
on:
  push:
    branches: ["develop"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install mustache (to update the date)
        run: apk add ruby && gem install mustache

      - name: creates output
        run: sh ./build.sh

      - name: Pushes to personal repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          # 빌드 결과물이 있다면 해당 디렉토리를, 없다면 소스 전체를 지정
          source-directory: "output" # 실제 프로젝트에 맞게 수정
          destination-github-username: LazyMG
          destination-repository-name: ivh-Home
          user-email: ${{ secrets.EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          # 푸시할 대상 브랜치를 'main'으로 명확하게 지정합니다.
          target-branch: main
