name: Deploy Develop Branch to Personal Main

on:
  push:
    branches: ["develop"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Pushes to personal repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          # 소스 코드 전체를 푸시하도록 source-directory를 "." 으로 변경합니다.
          source-directory: "."
          destination-github-username: LazyMG
          destination-repository-name: ivh-home
          user-name: LazyMG
          user-email: ${{ secrets.EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
