events {
    worker_connections 1024;
}

http {
    client_max_body_size 20M;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP 서버 (HTTPS 사용 시 리다이렉트 활성화)
    server {
        listen 80;
        # server_name your-domain.com;  # HTTPS 사용 시 주석 해제

        # HTTPS 리다이렉트 (HTTPS 사용 시 주석 해제)
        # return 301 https://$server_name$request_uri;

        root /usr/share/nginx/html;
        index index.html;

        # Gzip 압축 설정
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # SPA 라우팅 처리
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API 요청을 백엔드(localhost:9550)로 프록시
        location /api/ {
            proxy_pass http://host.docker.internal:9550/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS 서버 (SSL 인증서 발급 후 주석 해제)
