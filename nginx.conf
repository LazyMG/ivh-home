events {
    worker_connections 1024;
}

http {
    client_max_body_size 20M;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 백엔드 서버 로드밸런싱 설정
    upstream backend_servers {
        server homepage-be-1:9550;
        server homepage-be-2:9550;
        server homepage-be-3:9550;

        # 로드밸런싱 방식 (기본: round-robin)
        # least_conn;  # 연결 수가 가장 적은 서버로 분배
        # ip_hash;     # 클라이언트 IP 기반으로 동일 서버 유지 (세션 유지)
    }

    # HTTP 서버 (HTTPS로 리다이렉트)
    server {
        listen 80;
        server_name ivhapiserver.cloud; # 도메인이 변경되면 수정 필요
        return 301 https://$server_name:8443$request_uri; 
    }

    # HTTPS 서버
    server {
        listen 443 ssl;
        http2 on;
        server_name ivhapiserver.cloud;  # 도메인이 변경되면 수정 필요
    
        # SSL 인증서 경로
        ssl_certificate /etc/letsencrypt/live/ivhapiserver.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ivhapiserver.cloud/privkey.pem;
    
        # SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
    
        root /usr/share/nginx/html;
        index index.html;
    
        # Gzip 압축 설정
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
        # SPA 라우팅 처리
        location / {
            try_files $uri $uri/ /index.html;
        }
    
        # API 요청을 백엔드 서버들로 로드밸런싱
        location /api/ {
            proxy_pass http://backend_servers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 로드밸런싱 헬스체크 및 타임아웃 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    
        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
